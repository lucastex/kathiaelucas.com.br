<div class="slideshow"> 
		

</div>

               
<script type="text/javascript">

	var total_fotos = 28;
	var indexes = new Array()
	
	for (i=1; i<=total_fotos; i++) {
		indexes[indexes.length] = i
	}
	
	for (i=1; i<=total_fotos; i++) {
		
		var foto_index = indexes[Math.floor(Math.random() * indexes.length)]
		indexes = jQuery.grep(indexes, function(value) {
			return value != foto_index;
		});
		$(".slideshow").append("<img src=\"foto/"+foto_index+".jpg\" width=\"400\"></img>")
	}
	
	
	$(document).ready(function() {
	    $('.slideshow').cycle({
			fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
		});
	});
</script>
